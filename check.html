<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Loop Slide</title>
    <style>
      /* CSS 스타일은 여기에 추가하십시오 */
      .hw_id {
        display: flex;
      }

      .hw_id div {
        width: 20px; /* 초기 width 값, 필요에 따라 조절하십시오 */
        height: 10px; /* 높이 값, 필요에 따라 조절하십시오 */
        background-color: gray; /* 배경 색상, 필요에 따라 조절하십시오 */
        margin: 0 5px; /* 요소 간 간격, 필요에 따라 조절하십시오 */
        transition: width 0.5s ease-in-out; /* width 변경 시 애니메이션 효과 */
      }

      .hw_id .active {
        width: 40px; /* 활성화된 요소의 width 값, 필요에 따라 조절하십시오 */
        background-color: blue; /* 활성화된 요소의 배경 색상, 필요에 따라 조절하십시오 */
      }
    </style>
  </head>
  <body>
    <section class="hardware">
      <!-- 이하 내용은 이전 코드와 동일합니다 -->

      <div class="hw_id">
        <div class="id_hw01"></div>
        <div class="id_hw02"></div>
        <div class="id_hw03"></div>
      </div>

      <script>
        const sliderContainer = document.querySelector(".slider-container");
        const slides = document.querySelectorAll(".hardwarebox .hw");
        const hwIdElements = document.querySelectorAll(".hw_id div");

        let currentIndex = 0;

        function updateSlider() {
          const newTransformValue = -currentIndex * 100 + "%";
          sliderContainer.style.transform = `translateX(${newTransformValue})`;

          // Update hw_id classes based on the current index
          hwIdElements.forEach((element, index) => {
            element.classList.toggle("active", index === currentIndex);
          });
        }

        function nextSlide() {
          currentIndex = (currentIndex + 1) % slides.length;
          updateSlider();
        }

        function prevSlide() {
          currentIndex = (currentIndex - 1 + slides.length) % slides.length;
          updateSlider();
        }

        document
          .querySelector(".arrowbox_left")
          .addEventListener("click", prevSlide);
        document
          .querySelector(".arrowbox_right")
          .addEventListener("click", nextSlide);

        // Optionally, you can add autoplay functionality
        setInterval(nextSlide, 2000); // Change slide every 2 seconds
      </script>
    </section>
  </body>
</html>
